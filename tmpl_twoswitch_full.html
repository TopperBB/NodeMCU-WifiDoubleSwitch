<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>${lang_title}</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6"><h1 class="text-center">${lang_title}</h1></div>
			</div>
			<div class="row">
				<div class="col-md-2 col-md-offset-1"><h2 class="text-center"><span class="label label-primary">${lang_pin_1}</span></h2>
					<a class="btn btn-block btn-lg btn-${class_btn_1}" href="?${reqvar_pin}=1${action_1}" role="button">${label_1}</a>
				</div>
				<div class="col-md-2"><h2 class="text-center"><span class="label label-primary">${lang_pin_2}</span></h2>
					<a class="btn btn-block btn-lg btn-${class_btn_2}" href="?${reqvar_pin}=2${action_2}" role="button">${label_2}</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6"><h2 class="text-center"><span class="label label-default">${lang_pinALL}</span></h2></div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<a class="btn btn-block btn-lg btn-${class_btn_on}" href="?${reqvar_pin}=1${status_on}2${status_on}" role="button">${label_on}</a>
				</div>
				<div class="col-md-2">
					<a class="btn btn-block btn-lg btn-warning" href="?${reqvar_pin}=1${action_1}2${action_2}" role="button">${lang_switch}</a>
				</div>
				<div class="col-md-2">
					<a class="btn btn-block btn-lg btn-${class_btn_off}" href="?${reqvar_pin}=1${status_off}2${status_off}" role="button">${label_off}</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6"><hr></div>
			</div>
			<div class="row">
				<div class="col-md-2">${lang_version} ${version}</div>
				<div class="col-md-2 text-center">${lang_uptime} ${uptime}</div>
				<div class="col-md-2 text-right">${lang_wifitime} ${wifitime} (${reconnects})</div>
			</div>
		</div>
	</body>
</html>
